<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Jquery</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
     $(document).ready(function(){
        $('.para_first').click(function(){
            $(".p:first").css("color","gray");
        });
        $('.para_last').click(function(){
            $(".p:last").css("color","blue");
        });
        $('.para_odd').click(function(){
            $(".p:odd").css("color","orange");
        });

        $('.para_even').click(function(){
            $("p:even").css("background","lightcoral");
        });

     });
    </script>
    <style>
        body{
            text-align: left;
            margin: 5%;
            padding: 5%;
        }
        .container{
            border-radius: 20px;
            padding: 5%;
            border: 5px solid rgb(136, 77, 77);
            box-shadow: 10px 10px 10px gray;
        }
        button{
            font-size: 24px;
            border: none;
            border-radius: 20px;
            padding: 20px;
            background-color: rgb(80,243,47);

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Selector - first, last, even, odd</h1>
     <p class="p"> This is a odd paragraph with first selector</p>
         <p class="p">This is a even paragraph with last selector</p>
           <p class="p">This is a odd third paragraph with last selector</p>
           <p class="p">This is a even paragraph with last selector</p>
           
           <button class="para_first">:first selector</button>
           <button class="para_last">:last selector</button>  
           <button class="para_even">:even selector</button> 
           <button class="para_odd">:odd selector</button>  

    </div>
  
    
</body>
</html>
