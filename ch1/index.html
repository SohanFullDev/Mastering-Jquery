<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Jquery</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('p').append('<div style="background-color:yellow;font-size:21px"><ol><li>Donec semper mauris sed enim faucibus condimentum.</li><li>Sedvel lectus condimentum, laoreet nisl non, dictumodio.</li> <li>laoreet nisl non, dictum odio.</li></ol></div>');

        });

    </script>
    <style>
        body{
            text-align: left;
            margin: 5%;
            padding: 5%;
        }
        .container{
            border-radius: 20px;
            padding: 5%;
            border: 5px solid rgb(136, 77, 77);
            box-shadow: 10px 10px 10px gray;
        }
       .div1{
        border: 1px solid;
        margin: 2px 0 2px 0;
       }


    </style>
</head>
<body>
    <div class="container">
        <h1>jQuery append() method</h1>
        <div class="div1">
            <p>When your page reload then below you will see the list that append with this paragraphp</p>

        </div>
     

    </div>
  
    
</body>
</html>
